
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Edutrip</title>
    <style>
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Styling for Navigation Bar */
        nav {
            background-color: rgba(45, 23, 5, 0.9); /* Dark brown with transparency */
            padding: 15px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: antiquewhite;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: aquamarine;
        }

        /* Styling for Hero Section */
        .hero {
            height: 100vh; /* Full screen height */
            background-image: url('Screenshot 2025-03-17 112458.png'); /* Background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Styling for content section */
        .content {
            padding: 50px 20px;
            text-align: center;
            background-color: #f4f4f4;
            margin-top: 100px; /* Prevent content from hiding behind fixed nav bar */
        }

        .content h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2d1705;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Styling for Photo Gallery */
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }

        .photo-gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
