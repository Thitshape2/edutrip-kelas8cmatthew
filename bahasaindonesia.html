    <meta charset="UTF-8">

    <title>Tugas Edutrip Bahasa Indonesia</title>
    <style>
        /* Styling untuk body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Styling untuk navigasi */
        nav {
            background-color: #2d1705;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: antiquewhite;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: aquamarine;
        }

        /* Styling untuk container gambar */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Jarak antara dua gambar */
            max-width: 1200px; /* Lebar maksimum container */
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .image-container img {
            max-width: 100%; /* Gambar menyesuaikan lebar container */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease; /* Efek hover */
        }

        .image-container img:hover {
            transform: scale(1.05); /* Perbesar gambar saat dihover */
        }
    </style>
</head>
